<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | MICHAEL</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../img/globe-icon.png" />
</head>
<body>
    <div class="container">
        <nav>
            <div class="nama">
              <img
                src="../img/globe-icon.png"
                alt=""
                class="icon"
                width="24px"
                height="24px"
              />
              <h1 class="nama-web">Michael Web</h1>
            </div>
            <div class="nav-container">
              <ul>
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../detail/index.html">Detail</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
                <li><a href="../about/index.html">About</a></li>
              </ul>
            </div>
        </nav>

        <div class="bg-img"></div>
        
        <div class="content">
            <div class="content-centering">
                <h2>Contact Me</h2>
                <form>
                    <div class="name">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email">
                    <div class="phone">
                        <!-- <input type="text" placeholder="+62" readonly> -->
                        <select name="" id="">
                            <option value="+62">+62</option>
                            <option value="+62">+01</option>
                            <option value="+62">+90</option>
                        </select>
                        <input type="number" placeholder="Phone" >
                    </div>
                    
                    <input type="text" placeholder="Address" class="address">
                    
                    <div class="order">
                        <span>Order For : </span>
                        <input type="radio" name="order" id="1">Website
                        <input type="radio" name="order" id="2">Android
                        <input type="radio" name="order" id="3">Desktop
                    </div>
                    
                    <div class="txtarea">
                        <textarea placeholder="Masukkan Pesan Anda!" cols="30" rows="10" ></textarea>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox"><span>I agree not to make payments with 2M (Makasih Mas)</span>
                    </div>
    
                    <input type="button" value="Kirim">
                </form>
            </div>
        </div>
        <footer>
            <p>
              &copy; Copyright 2023. Michael Arselius Pamasi. All right reserved
            </p>
        </footer>
    </div>
</body>
</html>
